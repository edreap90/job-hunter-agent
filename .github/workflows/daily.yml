name: Daily Job Hunter

on:
  schedule:
    - cron: '30 13 * * *'  # Every day at 9:30 AM ET
  workflow_dispatch:

jobs:
  run-job-scout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies for Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            unzip \
            xvfb \
            libnss3 \
            libxss1 \
            libasound2t64

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install selenium webdriver-manager

      - name: Run job scout script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ZAPIER_HOOK_URL: ${{ secrets.ZAPIER_HOOK_URL }}
        run: |
          python main.py
